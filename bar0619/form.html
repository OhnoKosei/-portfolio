<section id="contact">
<form action="https://api.staticforms.xyz/submit" method="post">
    <div class="Form">
        <input type="hidden" name="accessKey" value="dacc601e-cc2f-47e8-a4ce-f9a28f83ceca" />
        <input type="text" name="name"> <!-- Optional -->
        <input type="text" name="subject"> <!-- Optional -->
        <input type="text" name="email"> <!-- Optional -->
        <input type="text" name="phone"> <!-- Optional -->
        <textarea name="message"></textarea> <!-- Optional -->
        <!-- Required -->

        <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
            <input type="text" class="Form-Item-Input" placeholder="例）山田太郎" name="name">
        </div>
        <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
            <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000" name="phone">
        </div>
        <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
            <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com" name="email">
        </div>
        <div class="Form-Item">
            <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
            <textarea class="Form-Item-Textarea" name="message"></textarea>
        </div>
        <input type="submit" class="Form-Btn" value="送信する"><br><br>
    </div>
</form>
</section>
